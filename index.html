<!DOCTYPE html>
<html>
<head>
    <title>Bluetooth Glasses Controller</title>
</head>
<body>
    <h1>Bluetooth Glasses Controller</h1>
    
    <p>Connect Left device first, then right device. If it doesn't connect, refresh and try again. It should connect after a few attempts.</p>
    <p>Heartbeat command isn't working correctly, but reconnect on disconnect works most of the time.</p>

    <button id="scanButton">Connect Devices</button>
    <button id="sendTextButton" disabled>Send Text</button>
    <button id="disconnectButton">Disconnect</button>

    <div id="status"></div>
    <input type="text" id="messageInput" placeholder="Enter message to send">

    <div>
        <label>Left Eye BMP: <input type="file" id="leftBmpInput" accept=".bmp"></label>
        <label>Right Eye BMP: <input type="file" id="rightBmpInput" accept=".bmp"></label>
        <button id="sendBmpButton" disabled>Send BMPs</button>
    </div>

    <script src="bluetooth.js"></script>
</body>
</html>
